<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务管理系统</title>
    <link rel="stylesheet" type="text/css" href="manage.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
    <!-- 容器-->
    <div class="container">
        <!-- 登录框div-->
        <div class="wrapper_border">
            <div class="wrapper_login">
                <!-- 标题logo-->
                <div class="login_title">
                    <img class="img-circle" src="images/twitter.ico"/>
                    LOGIN 业务管理系统
                </div>
                <!-- 表单，bootstrap行内属性类-->
                <form class="form-inline">
                    <div class="login_body">
                        <label for="exampleInputName">用户：</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Name" required>
                        <br/><br/>
                        <label for="exampleInputPassword">密码：</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
                    </div>
                    <!-- 登录链接，点击进入系统首页-->
                    <div class="login_btn">
                        <a href="next/mian.html"><input class="submit btn btn-info" type="button" value="确认"/></a>
                        <a><input class="reset btn btn-info" type="button" value="重置"/></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
